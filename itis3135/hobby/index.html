<!DOCTYPE html>
<html lang="en">
    <!-- Header Location -->
    <head>
        <title>Braxton Haight | 3135-091 | Blissful Hippo | Midterm</title>
        <!-- Embedded Javascript -->
        <script>
            let pageName = "";
            function setVar(pageNameInsert) {
                 pageName = pageNameInsert;
            }
            function show(shown) {
              document.getElementById(shown).style.display='block';
              document.getElementById(pageName).style.display='none';
              pageName = "";
              return false;
            }
            function show(shown, hidden) {
              document.getElementById(shown).style.display='block';
              document.getElementById(hidden).style.display='none';
              return false;
            }
        </script>
    </head>
    <!-- Multiple Pages Start Here (Bodies) -->
    <body>
        <header>
            <h1>Braxton Haight's Blissful Hippo | 3135-091</h1>
            <a href="#" onclick="return show('Page1');">Show page 1</a>
            <a href="#" onclick="return show('Page2');">Show page 2</a>
            <img src="" height="200" width="700" alt="Magic.">
        </header>
        <!-- Page 1 -->
        <div id="Page1" onload="setVar('Page1');">
            Content of page 1
        </div>
        <!-- Page 2 -->
        <div id="Page2" style="display:none" onload="setVar('Page2');">
            Content of page 2
        </div>
    </body>
</html>
