<!DOCTYPE html>
<html lang="en">
    <!-- Header Location -->
    <head>
        <title>Braxton Haight | 3135-091 | Blissful Hippo | Midterm</title>

        <!-- Embedded CSS -->
        <style>
            .target {
                display: none;
            }
        </style>
        <!-- Embedded Javascript -->
        <script>

            // Passes through different divs with target class to set to hidden or not.
            let pageName = "";
            function show(shown) {
              pageNameArray = document.getElementsByClassName("target");
              for (let i = 0; i < pageNameArray.length; i++) {
                  if(pageNameArray[i].id == shown){
                      console.log(pageNameArray[i].id);
                       pageNameArray[i].style.display = "block";
                  }
                  else {
                      console.log(pageNameArray[i].id);
                      pageNameArray[i].style.display = "none";
                  }
                }
            }

        </script>
    </head>
    <!-- Multiple Pages Start Here (Bodies) -->
    <body>
        <header>
            <h1>Braxton Haight's Blissful Hippo | 3135-091</h1>
            <a href="#" onclick="show('page1');">Show page 1</a>
            <a href="#" onclick="show('page2');">Show page 2</a>
            <img src="" height="200" width="700" alt="Magic.">
        </header>
        <!-- Page 1 -->
        <div id="page1" class="target">
            Content of page 1
        </div>
        <!-- Page 2 -->
        <div id="page2" class="target">
            Content of page 2
        </div>
    </body>
</html>
