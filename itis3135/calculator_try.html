<!DOCTYPE html>
<html lang="en">
<head>
    <title>Braxton Haight | 3135-091 | Blissful Hippo | Polygons!</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
</head>
  <body>
    <div data-include="components/header.html"></div>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <main>
        <h2>Simple Calculator</h2>

        <div class="calculator">

        <div class="calculator__display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <div class="calculator__keys">
            <button data-all-clear class="all-clear">AC</button>
            <button data-delete>DEL</button>
            <button data-operation class="key--operator">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="key--operator">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="key--operator">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="key--operator">-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="equal-sign">=</button>
        </div>
        </div>
     </main>
      <script src="scripts/polygons.js"></script>
    </body>
  </html>
